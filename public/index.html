<!DOCTYPE html>
<html lang="en-US" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <title>My Curriculum Vitae</title>
  <meta name="description" content="Resume of John">
  <meta name="keywords" content="html, semantic, microdata, resume, cv, curriculum, vitae">

  <!-- OpenGraph -->
  <meta property="og:title" content="Resume of John" />
  <meta property="og:type" content="document" />
  <meta property="og:url" content="[link to site]" />
  <meta property="og:image" content="[link to picture]" />
  <meta property="og:description" content="[same as meta description]" />

  <!-- Twitter specific -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:url" content="[link to site]" />
  <meta name="twitter:title" content="[same as HTML title]" />
  <meta name="twitter:description" content="[same as meta description]" />
  <meta name="twitter:image" content="[link to picture]" />
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="resume"></div>
</body>

</html>
